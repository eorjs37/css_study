<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit</title>
    <style>
        .parent{
            width: 20px;
            height: 20px;
        }

        .parent img{
            width: inherit;
            height: inherit;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="img/icon-youtube.png" alt="">
    </div>
</body>
</html>
