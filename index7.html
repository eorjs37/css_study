<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 1px  solid #000;
            width: 800px;
            display: flex;
        }

        .child1,.child2{
            border: 1px  solid red;
            height: 150px;
            flex: 1;
        }

        .child1{
            order: 2;
        }

        .child2{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">
            child1
        </div>
        <div class="child2">
            child2
        </div>
    </div>
</body>
</html>
