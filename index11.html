<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display속성의 이해도</title>
    <style>
        h1{
            border: 1px solid #000;
        }

        h1::before{
            content: 'new';
            color: red;
            border: 1px solid green;
            position: absolute;
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        h1::after{
            content: 'hot';
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Headline Text</h1>
</body>
</html>
