<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/flex.css">
    <title>Flex</title>
</head>
<body>
    <div class="w_1200">
        <h1>
            Flex
        </h1>

        <div class="box1 container">
            <div class="item">helloFlex</div>
            <div class="item">abc</div>
            <div class="item">helloflex</div>
        </div>

        <h1>
            inline Flex
        </h1>

        <div class="box2 container_inline_flex">
            <div class="item">helloFlex</div>
            <div class="item">abc</div>
            <div class="item">helloflex</div>
        </div>

        <h1>
            flex-direction(row)
        </h1>

        <div class="container dir_row">
            <div class="item">helloFlex</div>
            <div class="item">abc</div>
            <div class="item">helloflex</div>
        </div>


        <h1>
            flex-direction(column)
        </h1>

        <div class="container dir_column">
            <div class="item">helloFlex</div>
            <div class="item">abc</div>
            <div class="item">helloflex</div>
        </div>

        <h1>
            wrap
        </h1>

        <div class="container wrap w_300">
            <div class="w_150">
                A
            </div>
            <div class="w_150">
                B
            </div>
            <div class="w_150">
                C
            </div>
        </div>
    </div>
</body>
</html>
