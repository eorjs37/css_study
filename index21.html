<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative 부모요소, absolute 자식요소</title>
    <style>
        body{
            margin: 0;
        }
        .parent{
            width: 1000px;
            height: 600px;
            background-color: aqua;
            position: relative;
        }

        .child{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            bottom: -50px;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
