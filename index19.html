<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스의 꽃! before , after2</title>
    <style>
        ul{
            list-style: none;
        }
        ul li::after{
            content: '주문불가';
            color: crimson;
            font-size: 12px;
            margin-left: 12px;
        }

        ul li::before{
            content: '*';
            color: red;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            마요
        </li>
        <li>
            카레
        </li>
        <li>
            철판볶음밥
        </li>
        <li>
            프리미어 찌개
        </li>
        <li>
            덮밥
        </li>
        <li>
            비빔밥
        </li>
        
    </ul>
</body>
</html>
